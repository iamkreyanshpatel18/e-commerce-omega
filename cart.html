<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Adidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px;
      gap: 50px;
    }

    .cart-items {
      width: 400px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .item img {
      width: 70px;
      border-radius: 5px;
    }

    .summary {
      border: 1px solid #ddd;
      padding: 25px;
      border-radius: 8px;
      width: 300px;
      height: fit-content;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .summary h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .checkout-btn {
      margin-top: 20px;
      background: black;
      color: white;
      width: 100%;
      padding: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .checkout-btn:hover {
      background: #333;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="cart-items" id="cartContainer"></div>

  <div class="summary">
    <h2>ORDER SUMMARY</h2>
    <div class="row"><span id="itemCount">0 items</span><span id="subtotal">₹0</span></div>
    <div class="row"><span>Delivery</span><span>Free</span></div>
    <hr>
    <div class="row total"><span>Total</span><span id="total">₹0</span></div>
    <p style="font-size: 12px; color: rgb(255, 0, 0);">(Inclusive of all taxes)</p>
    <a href="payment.html"><button class="checkout-btn" > BE YOURS</button></a>
  </div>

  <script src="cart.js"></script>
</body>
</html>
